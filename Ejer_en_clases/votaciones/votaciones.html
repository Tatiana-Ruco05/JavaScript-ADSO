<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Aplicación de Votación</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="adminPanel">
        <h1>Panel de Administración</h1>
        <input id="adminUser" placeholder="Usuario" type="text">
        <input id="adminPass" placeholder="Contraseña" type="password">
        <button onclick="adminLogin()">Iniciar Sesión</button>
    </div>

    <div id="adminActions" style="display: none;">
        <h2>Acciones de Administrador</h2>
        <button id="startElectionsBtn" onclick="startElections()">Iniciar Elecciones</button>
        <button onclick="closeElections()">Cerrar Elecciones</button>
    </div>

    <div id="votingPanel" style="display: none;">
        <h1>Votación</h1>
        <div id="candidatesContainer"></div>
    </div>

    <div id="resultsPanel" style="display: none;">
        <h1>Resultados de las Elecciones</h1>
        <div id="resultsContainer"></div>
    </div>

    <!-- Un solo botón de volver -->
    <div id="backButton" style="display:none;">
        <button onclick="goBackToAdminActions()">Volver</button>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
