<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulador de Alcancía</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #e9ecef; /* gris claro */
      color: #212529;
    }
    .card {
      border-radius: 12px;
      border: 1px solid #ced4da;
      background: #f8f9fa; /* gris muy claro */
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .btn {
      border-radius: 6px;
      background: #6c757d; /* gris medio */
      color: white;
      border: none;
    }
    .btn:hover {
      background: #5a6268; /* gris más oscuro */
    }
    .alert {
      background: #dee2e6; /* gris medio */
      color: #212529;
      border: 1px solid #adb5bd;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">Simulador de Alcancía</h1>

    <div class="card p-4">
      <!-- Selección de denominación -->
      <div class="mb-3">
        <label for="denominacion" class="form-label fw-bold">Selecciona una denominación:</label>
        <select id="denominacion" class="form-select w-50">
          <option value="200">200</option>
          <option value="500">500</option>
          <option value="1000">1000</option>
        </select>
      </div>

      <!-- Botones de acciones -->
      <div class="mb-3">
        <button id="agregar" class="btn me-2">Agregar Moneda</button>
        <button id="contar" class="btn me-2">Contar Monedas</button>
        <button id="total" class="btn me-2">Calcular Total</button>
        <button id="romper" class="btn me-2">Romper Alcancía</button>
        <button id="nueva" class="btn">Nueva Alcancía</button>
      </div>

      <!-- Resultado -->
      <div class="alert mt-3" id="resultado">
        Aquí aparecerán los resultados.
      </div>
    </div>
  </div>

  <!-- Script principal -->
  <script type="module" src="main.js"></script>
</body>
</html>
